        Возвращает пагинированный список всех записей использования LLM API с возможностью фильтрации и сортировки.
        
        **Использование:**
        - Просмотр истории запросов к API
        - Анализ использования различных моделей
        - Контроль расходов по времени
        - Фильтрация по датам и моделям
        
        **Особенности:**
        - Пагинация с настраиваемым размером страницы
        - Сортировка по различным полям
        - Фильтрация по модели, дате, типу запроса
        - Пользователи видят только свои записи
        - Включает детальную информацию о каждом запросе
      security:
        - ApiKeyBearer: []
        - VkAuth: []
      parameters:
        - name: page
          in: query
          required: false
          description: "Номер страницы (начиная с 1)"
          schema:
            type: integer
            minimum: 1
            default: 1
            example: 1
        - name: limit
          in: query
          required: false
          description: "Количество записей на странице (максимум 100)"
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
            example: 20
        - name: sortBy
          in: query
          required: false
          description: "Поле для сортировки"
          schema:
            type: string
            enum: [createdAt, costRub, totalTokens]
            default: createdAt
            example: createdAt
        - name: sortOrder
          in: query
          required: false
          description: "Порядок сортировки"
          schema:
            type: string
            enum: [asc, desc]
            default: desc
            example: desc
        - name: model
          in: query
          required: false
          description: "Фильтр по модели"
          schema:
            type: string
            example: "google/gemini-2.5-flash-lite"
        - name: startDate
          in: query
          required: false
          description: "Начальная дата (ISO 8601)"
          schema:
            type: string
            format: date-time
            example: "2024-01-01T00:00:00Z"
        - name: endDate
          in: query
          required: false
          description: "Конечная дата (ISO 8601)"
          schema:
            type: string
            format: date-time
            example: "2024-01-31T23:59:59Z"
        - name: stream
          in: query
          required: false
          description: "Фильтр по типу запроса (streaming/non-streaming)"
          schema:
            type: boolean
            example: false
      responses:
        '200':
          description: Список записей успешно получен
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      records:
                        type: array
                        items:
                          $ref: '#/components/schemas/UsageRecord'
                        description: "Список записей использования"
                      pagination:
                        $ref: '#/components/schemas/Pagination'
              examples:
                success:
                  summary: Успешное получение списка
                  value:
                    success: true
                    data:
                      records:
                        - id: "usage_abc123"
                          model: "google/gemini-2.5-flash-lite"
                          promptTokens: 150
                          completionTokens: 75
                          totalTokens: 225
                          costRub: 0.045
                          costUsd: 0.0005
                          duration: 1250
                          stream: false
                          requestId: "req-123456"
                          messagesCount: 3
                          temperature: 0.7
                          maxTokens: 1000
                          topP: 0.9
                          frequencyPenalty: 0.0
                          presencePenalty: 0.0
                          createdAt: "2024-01-15T10:30:00Z"
                          user:
                            id: "user_123"
                            username: "john_doe"
                            email: "john@example.com"
                            vkId: "123456789"
                      pagination:
                        page: 1
                        limit: 20
                        total: 156
                        totalPages: 8
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '400':
          $ref: '#/components/responses/ValidationError'
        '500':
          $ref: '#/components/responses/InternalError'

  /v1/usage/stats:
    get:
      tags: [Usage Statistics]
      summary: Получение агрегированной статистики использования
      description: |
        Возвращает агрегированную статистику использования LLM API за указанный период.
        
        **Использование:**
        - Анализ общего объема использования
        - Контроль расходов за период
        - Статистика по моделям
        - Планирование бюджета
        
        **Особенности:**
        - Общая статистика по всем запросам
        - Разбивка по моделям
        - Фильтрация по датам
        - Среднее время выполнения запросов
        - Пользователи видят только свою статистику
      security:
        - ApiKeyBearer: []
        - VkAuth: []
      parameters:
        - name: startDate
          in: query
          required: false
          description: "Начальная дата (ISO 8601)"
          schema:
            type: string
            format: date-time
            example: "2024-01-01T00:00:00Z"
        - name: endDate
          in: query
          required: false
          description: "Конечная дата (ISO 8601)"
          schema:
            type: string
            format: date-time
            example: "2024-01-31T23:59:59Z"
      responses:
        '200':
          description: Статистика успешно получена
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/UsageStats'
              examples:
                success:
                  summary: Успешное получение статистики
                  value:
                    success: true
                    data:
                      totalRequests: 156
                      totalTokens: 35100
                      totalCostRub: 7.89
                      totalCostUsd: 0.087
                      averageDuration: 1250
                      modelsUsed:
                        - model: "google/gemini-2.5-flash-lite"
                          requests: 89
                          tokens: 20150
                          costRub: 4.52
                        - model: "openai/gpt-4"
                          requests: 67
                          tokens: 14950
                          costRub: 3.37
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '400':
          $ref: '#/components/responses/ValidationError'
        '500':
          $ref: '#/components/responses/InternalError'

components:
  securitySchemes:
    ApiKeyBearer:
      type: http
      scheme: bearer
      description: |
        API ключ пользователя для доступа к LLM endpoints.
    VkAuth:
      type: http
      scheme: bearer
      description: |
        VK подпись для авторизации через VK приложение.
        Передается в заголовке Authorization как Bearer token.

  schemas:
    ChatCompletionRequest:
      type: object
      required: [messages]
      properties:
        model:
          type: string
          default: "google/gemini-2.5-flash-lite"
          example: "google/gemini-2.5-flash-lite"
          description: |
            Модель для генерации ответа. Поддерживаются все модели OpenRouter.
            
            **Популярные модели:**
            - `google/gemini-2.5-flash-lite` - быстрая и дешевая
            - `anthropic/claude-3-haiku` - сбалансированная
            - `openai/gpt-4o-mini` - OpenAI модель
        messages:
          type: array
          items:
            $ref: '#/components/schemas/ChatMessage'
          example:
            - role: "user"
              content: "Привет!"
        max_tokens:
          type: integer
          minimum: 1
          maximum: 4000
          example: 150
          description: Максимальное количество токенов в ответе
        temperature:
          type: number
          minimum: 0
          maximum: 2
          example: 0.7
          description: Креативность ответа (0 = детерминированный, 2 = очень креативный)
        top_p:
          type: number
          minimum: 0
          maximum: 1
          example: 0.9
          description: Nucleus sampling параметр
        frequency_penalty:
          type: number
          minimum: -2
          maximum: 2
          example: 0
          description: Штраф за повторение слов
        presence_penalty:
          type: number
          minimum: -2
          maximum: 2
          example: 0
          description: Штраф за повторение тем
        stop:
          type: array
          items:
            type: string
          example: ["\n", "###"]
          description: Стоп-последовательности для завершения генерации
        stream:
          type: boolean
          default: false
          example: true
          description: Включить streaming режим (Server-Sent Events)

    ChatMessage:
      type: object
      required: [role, content]
      properties:
        role:
          type: string
          enum: [system, user, assistant]
          example: "user"
          description: |
            Роль отправителя сообщения:
            - `system` - системные инструкции для AI
            - `user` - сообщения пользователя  
            - `assistant` - ответы AI
        content:
          type: string
          example: "Привет! Как дела?"
          description: Текст сообщения

    ChatCompletionResponse:
      type: object
      properties:
        id:
          type: string
          example: "chatcmpl-abc123"
        object:
          type: string
          example: "chat.completion"
        created:
          type: integer
          example: 1677652288
        model:
          type: string
          example: "google/gemini-2.5-flash-lite"
        choices:
          type: array
          items:
            $ref: '#/components/schemas/ChatChoice'
        usage:
          $ref: '#/components/schemas/Usage'

    ChatChoice:
      type: object
      properties:
        index:
          type: integer
          example: 0
        message:
          $ref: '#/components/schemas/ChatMessage'
        finish_reason:
          type: string
          enum: [stop, length, content_filter]
          example: "stop"

    Usage:
      type: object
      description: |
        Информация об использовании токенов и стоимости.
        
        **Структура ответа:**
        - `prompt_tokens` - токены запроса
        - `completion_tokens` - токены ответа  
        - `total_tokens` - всего токенов
        - `cost` - цена в рублях
      properties:
        prompt_tokens:
          type: integer
          example: 4
          description: Количество токенов в запросе
        completion_tokens:
          type: integer
          example: 147
          description: Количество токенов в ответе
        total_tokens:
          type: integer
          example: 151
          description: Общее количество токенов
        cost:
          type: number
          format: float
          example: 0.0000592
          description: Стоимость запроса в рублях

    Error:
      type: object
      properties:
        error:
          type: string
          example: "Invalid API key"

    Model:
      type: object
      description: Модель LLM с ценами в рублях
      properties:
        id:
          type: string
          description: Уникальный идентификатор модели
          example: "google/gemini-2.5-flash-lite-preview-09-2025"
        canonical_slug:
          type: string
          description: Канонический слаг модели
          example: "google/gemini-2.5-flash-lite-preview-09-2025"
        hugging_face_id:
          type: string
          description: ID модели в Hugging Face
          example: ""
        name:
          type: string
          description: Человекочитаемое название модели
          example: "Google: Gemini 2.5 Flash Lite Preview 09-2025"
        created:
          type: integer
          description: Unix timestamp создания модели
          example: 1758819686
        description:
          type: string
          description: Описание модели
          example: "Gemini 2.5 Flash-Lite is a lightweight reasoning model..."
        context_length:
          type: integer
          description: Максимальная длина контекста
          example: 1048576
        architecture:
          type: object
          description: Архитектура модели
          properties:
            modality:
              type: string
              example: "text+image->text"
            input_modalities:
              type: array
              items:
                type: string
              example: ["file", "image", "text", "audio"]
            output_modalities:
              type: array
              items:
                type: string
              example: ["text"]
            tokenizer:
              type: string
              example: "Gemini"
            instruct_type:
              type: string
              nullable: true
              example: null
        pricing_rub:
          type: object
          description: Цены в рублях
          properties:
            prompt:
              type: number
              description: Цена за входной токен
              example: 0.000009
            completion:
              type: number
              description: Цена за выходной токен
              example: 0.000036
            request:
              type: number
              description: Фиксированная цена за запрос
              example: 0
            image:
              type: number
              description: Цена за изображение
              example: 0
            web_search:
              type: number
              description: Цена за веб-поиск
              example: 0
            internal_reasoning:
              type: number
              description: Цена за внутренние рассуждения
              example: 0
        top_provider:
          type: object
          description: Информация о топ-провайдере
          properties:
            context_length:
              type: integer
              example: 1048576
            max_completion_tokens:
              type: integer
              example: 65536
            is_moderated:
              type: boolean
              example: false
        supported_parameters:
          type: array
          items:
            type: string
          description: Поддерживаемые параметры
          example: ["include_reasoning", "max_tokens", "reasoning", "response_format", "seed", "stop", "structured_outputs", "temperature", "tool_choice", "tools", "top_p"]
        default_parameters:
          type: object
          description: Параметры по умолчанию
          properties:
            temperature:
              type: number
              nullable: true
            top_p:
              type: number
              nullable: true
            frequency_penalty:
              type: number
              nullable: true

    FileInfo:
      type: object
      description: Информация о файле
      properties:
        id:
          type: string
          description: Уникальный идентификатор файла
          example: "file_123"
        name:
          type: string
          description: Оригинальное имя файла
          example: "document.pdf"
        type:
          type: string
          description: MIME-тип файла
          example: "application/pdf"
        url:
          type: string
          description: URL для доступа к файлу в облачном хранилище
          example: "https://gptutor-bucket.storage.yandexcloud.net/uuid.pdf"
        size:
          type: integer
          description: Размер файла в байтах
          example: 1024000
        createdAt:
          type: string
          format: date-time
          description: Дата и время загрузки файла
          example: "2024-01-15T10:30:00Z"

    UsageRecord:
      type: object
      description: Запись использования API
      properties:
        id:
          type: string
          description: "Уникальный идентификатор записи"
          example: "usage_abc123"
        model:
          type: string
          description: "Использованная модель"
          example: "google/gemini-2.5-flash-lite"
        promptTokens:
          type: integer
          description: "Количество входных токенов"
          example: 150
        completionTokens:
          type: integer
          description: "Количество выходных токенов"
          example: 75
        totalTokens:
          type: integer
          description: "Общее количество токенов"
          example: 225
        costRub:
          type: number
          description: "Стоимость в рублях"
          example: 0.045
        costUsd:
          type: number
          nullable: true
          description: "Стоимость в долларах"
          example: 0.0005
        duration:
          type: integer
          description: "Длительность запроса в миллисекундах"
          example: 1250
        stream:
          type: boolean
          description: "Был ли запрос streaming"
          example: false
        requestId:
          type: string
          nullable: true
          description: "ID запроса для трассировки"
          example: "req-123456"
        messagesCount:
          type: integer
          nullable: true
          description: "Количество сообщений в запросе"
          example: 3
        temperature:
          type: number
          nullable: true
          description: "Параметр температуры"
          example: 0.7
        maxTokens:
          type: integer
          nullable: true
          description: "Максимальное количество токенов"
          example: 1000
        topP:
          type: number
          nullable: true
          description: "Параметр top_p"
          example: 0.9
        frequencyPenalty:
          type: number
          nullable: true
          description: "Штраф за частоту"
          example: 0.0
        presencePenalty:
          type: number
          nullable: true
          description: "Штраф за присутствие"
          example: 0.0
        createdAt:
          type: string
          format: date-time
          description: "Время создания записи"
          example: "2024-01-15T10:30:00Z"
        user:
          type: object
          properties:
            id:
              type: string
              description: "ID пользователя"
              example: "user_123"
            username:
              type: string
              nullable: true
              description: "Имя пользователя"
              example: "john_doe"
            email:
              type: string
              nullable: true
              description: "Email пользователя"
              example: "john@example.com"
            vkId:
              type: string
              nullable: true
              description: "VK ID пользователя"
              example: "123456789"

    Pagination:
      type: object
      description: Информация о пагинации
      properties:
        page:
          type: integer
          description: "Текущая страница"
          example: 1
        limit:
          type: integer
          description: "Количество записей на странице"
          example: 20
        total:
          type: integer
          description: "Общее количество записей"
          example: 156
        totalPages:
          type: integer
          description: "Общее количество страниц"
          example: 8

    UsageStats:
      type: object
      description: Агрегированная статистика использования
      properties:
        totalRequests:
          type: integer
          description: "Общее количество запросов"
          example: 156
        totalTokens:
          type: integer
          description: "Общее количество токенов"
          example: 35100
        totalCostRub:
          type: number
          description: "Общая стоимость в рублях"
          example: 7.89
        totalCostUsd:
          type: number
          description: "Общая стоимость в долларах"
          example: 0.087
        averageDuration:
          type: integer
          description: "Средняя длительность запросов в миллисекундах"
          example: 1250
        modelsUsed:
          type: array
          items:
            type: object
            properties:
              model:
                type: string
                description: "Название модели"
                example: "google/gemini-2.5-flash-lite"
              requests:
                type: integer
                description: "Количество запросов к модели"
                example: 89
              tokens:
                type: integer
                description: "Количество токенов для модели"
                example: 20150
              costRub:
                type: number
                description: "Стоимость в рублях для модели"
                example: 4.52
          description: "Статистика по моделям"

  responses:
    UnauthorizedError:
      description: Ошибка авторизации
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          examples:
            invalid_api_key:
              summary: Неверный API ключ
              value:
                error: "Invalid API key or inactive user"
            missing_api_key:
              summary: Отсутствует API ключ
              value:
                error: "Missing or invalid Authorization header"

    Unauthorized:
      description: Ошибка VK авторизации
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          examples:
            invalid_vk_auth:
              summary: Неверная VK авторизация
              value:
                error: "Invalid VK authorization"

    ValidationError:
      description: Ошибка валидации
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          examples:
            missing_messages:
              summary: Отсутствует массив messages
              value:
                error: "messages array is required"

    InsufficientBalance:
      description: Недостаточно средств
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          examples:
            low_balance:
              summary: Недостаточно средств
              value:
                error: "Insufficient balance"

    InternalError:
      description: Внутренняя ошибка сервера
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          examples:
            server_error:
              summary: Ошибка сервера
              value:
                error: "Internal server error"
